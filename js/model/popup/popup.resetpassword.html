<div class="popup-view" data-element="popupViewNode">
    <div class="popup-container">
        <div class="popup-wrap popup-default popup-resetpassword">
            <div class="head"><p>忘记密码</p><div class="right-side"><i class="icon icon-popup-close" data-events="click: close;"></i></div></div>
            <div class="body">
                <form data-element="formNode">
                    <div class="UI-input-box">
                        <label for="newPassword"><i class="icon icon-lock"></i><span>新密码:</span></label>
                        <div class="right-side">
                            <input type="password" id="newPassword" name="password">
                        </div>
                    </div>
                    <div class="UI-input-box">
                        <label for="phoneNumber"><i class="icon icon-phone"></i><span>手机号:</span></label>
                        <div class="right-side">
                            <input type="number" id="phoneNumber" name="phoneNumber">
                        </div>
                    </div>
                    <div class="UI-input-box">
                        <label for="captcha"><i class="icon icon-shield"></i><span>验证码:</span></label>
                        <div class="right-side">
                            <input type="text" maxlength="4" name="smsCode" id="captcha">
                            <div class="send-code">
                                <span class="btn btn-prime" data-events="click: phoneCode;">获取验证码</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" class="submit" value="确认">
                    </div>
                    <div class="row foot">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <a href="<%=data.getPlatformDetails.csUrl%>" target="_blank">联系客服</a>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
