<div class="popup-view" data-element="popupViewNode">
    <div class="popup-container">
        <div class="popup-wrap popup-default popup-register">
            <div class="head"><p>注册账号</p><div class="right-side"><i class="icon icon-popup-close" data-events="click: close;"></i></div></div>
            <div class="body">
                <form data-element="formNode">
                    <div class="UI-input-box">
                        <label for="account"><i class="icon icon-controller"></i>
                          <span style="
                              width: auto;
                              color: red;
                          ">*</span>
                          <span style="margin-left: 0;">申请账号</span><b>:</b></label>
                        <div class="right-side">
                            <input type="text" id="account" name="name" placeholder="请使用6-20位小写英文字母与数字组合" v-input="account">
                        </div>
                    </div>
                    <div class="UI-input-box">
                        <label for="password"><i class="icon icon-lock"></i>
                          <span style="
                              width: auto;
                              color: red;
                          ">*</span>
                          <span style="margin-left: 0;">申请密码</span><b>:</b></label>
                        <div class="right-side">
                            <input type="password" id="password" name="password" placeholder="请输入6-20位密码" v-input="password">
                        </div>
                    </div>
                    <div class="UI-input-box">
                        <label for="confirmPassword"><i class="icon icon-lock"></i>
                          <span style="
                              width: auto;
                              color: red;
                          ">*</span>
                          <span style="margin-left: 0;">确认密码</span><b>:</b></label>
                        <div class="right-side">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请重覆输入6-20位密码" v-input="confirmPassword">
                        </div>
                    </div>
