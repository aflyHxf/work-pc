<div class="popup-view" data-element="popupViewNode">
    <div class="popup-container">
        <div class="popup-wrap popup-default popup-record">
            <div class="head"><p>充值记录选择</p><div class="right-side"><i class="icon icon-popup-close" data-events="click: close;"></i></div></div>
            <div class="body">
                <div class="switch-module-container">
                    <span class="menu menu-previous" data-events="click: previousPage;"></span>
                    <div class="switch-box" data-element="innerNode">
                    </div>
                    <span class="menu menu-next" data-events="click: nextPage;"></span>
                </div>
                <div class="row row-center">
                    <input type="button" class="submit" value="确认" data-events="click: onSubmit;">
                </div>
            </div>
        </div>
    </div>
</div>
