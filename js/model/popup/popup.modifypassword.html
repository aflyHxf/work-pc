<% var phoneNum = $mcm().cache.getUserInfoFromCache().phoneNumber; %>
<div class="popup-view" data-element="popupViewNode">
    <div class="popup-container">
        <div class="popup-wrap popup-default popup-modifypassword">
            <div class="head"><p>修改密码</p><div class="right-side"><i class="icon icon-popup-close" data-events="click: close;"></i></div></div>
            <div class="body">
                <form data-element="formNode">
                    <div class="UI-input-box">
                        <label for="oldPassword"><i class="icon icon-lock"></i><span>旧密码:</span></label>
                        <div class="right-side">
                            <input type="password" id="oldPassword" name="oldPassword">
                        </div>
                    </div>
                    <div class="UI-input-box">
                        <label for="newPassword"><i class="icon icon-lock"></i><span>新密码:</span></label>
                        <div class="right-side">
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                    </div>
                    <div class="UI-input-box">
                        <label for="rePassword"><i class="icon icon-lock"></i><span>重复密码:</span></label>
                        <div class="right-side">
                            <input type="password" id="rePassword" name="rePassword">
                        </div>
                    </div>
                    <!--<div class="UI-input-box">-->
                        <!--<label for="phoneNumber"><i class="icon icon-phone"></i><span>手机号:</span></label>-->
                        <!--<div class="right-side">-->
                            <!--<input type="number" id="phoneNumber" name="phoneNumber" value="<%=phoneNum%>" disabled>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="UI-input-box">
                        <label for="captcha"><i class="icon icon-shield"></i><span>验证码:</span></label>
                        <div class="right-side">
                            <input type="text" maxlength="4" name="smsCode" id="captcha">
                            <div class="send-code">
                                <span class="btn btn-prime" data-events="click: phoneCode;">获取验证码</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" class="submit" value="确认修改">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
